<!DOCTYPE html>
<html>

<head>
    <title> E-signature
    </title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.js"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles_draw.css') }}">
    <script type="text/javascript" src="{{ url_for('static', filename='draw.js') }}"></script>
    
</head>

<header>
</header>

<body>
    <h1>Resultat </h1>
    <div class="results">
        {%if prediction=="Genuine"%}
        <h2 style="color:rgb(25, 148, 9);">La signature est originale ! </h2><br>
        <img src="{{url_for('static', filename='1.jpg')}}" align="middle" /><br>

        <form id = "myForm" action="{{ url_for('verif')}}" method="POST" enctype="multipart/form-data">
        <br> Entrer votre code de sécurité s'il vous plait :
        <input type="text" placeholder="Code" name="x" size="4"><br>
        <img src="{{ i }}" hidden name="t">
        <input type="text" value="{{ idutil }}" name="y" hidden>
        <input type="text" value="{{ idpdf }}" name="z" hidden>
        <input type="text" value="{{ dat }}" name="j" hidden><br>

        <input type="submit" id = 'verif' value="Verifier">

        </form>
        {%else%}
         <h2 style="color:rgb(226, 8, 8);">La signature est fausse ! </h2><br>
         <img src="{{url_for('static', filename='2.jpg')}}" align="middle" /><br>

         <button onclick="location.href='http://localhost/stage/pages/dashboard.php'" class="btn btn-outline-danger" >Réessayer </button>

        {%endif%}
    </div>
</body>

</html>
